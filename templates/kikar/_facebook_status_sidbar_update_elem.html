{% verbatim %}
<script id="facebook-status-template" type="text/x-handlebars-template">
    <li class="agenda-mini clearfix">
        <p>
            <span class="label">{{member}}, {{party}}</span><span> {{published_str}}:</span>
        </p>
        <p>{{story}}</p>
        <p>{{{content_snippet}}}</p>
        <a class="btn btn-more" href="http://www.kikar.org/status_permalink/{{status_id}}" target="_blank">עוד</a>
    </li>
</script>
{% endverbatim %}
